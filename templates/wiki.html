{% extends "base.html" %} {% block title %}Player Wiki{% endblock %} {% block
content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-8 text-center">Player Wiki</h1>

  <div class="bg-white rounded-lg shadow-lg p-6">
    <form method="GET" class="mb-8">
      <div class="flex gap-4">
        <input
          type="text"
          name="player"
          value="{{ player_name if player_name else '' }}"
          placeholder="Enter player name (e.g., Lionel Messi)"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Search
        </button>
      </div>
    </form>

    {% if error %}
    <div class="bg-red-50 text-red-700 p-4 rounded-lg">{{ error }}</div>
    {% endif %} {% if player_name and not error %}
    <div class="bg-gray-50 rounded-lg p-6">
      <div class="flex flex-col md:flex-row gap-6">
        {% if image_url %}
        <div class="md:w-1/3">
          <img
            src="{{ image_url }}"
            alt="{{ player_name }}"
            class="w-full h-auto rounded-lg shadow-md"
          />
        </div>
        {% endif %}

        <div class="md:w-2/3">
          <h2 class="text-2xl font-bold mb-4">{{ player_name }}</h2>
          <p class="text-gray-700 leading-relaxed">{{ summary }}</p>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
